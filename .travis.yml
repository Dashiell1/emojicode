language: cpp

matrix:
  include:
    - os: linux
      dist: bionic
      compiler: clang
    - os: linux
      dist: bionic
      compiler: gcc
    - os: osx
      osx_image: xcode10.1
      compiler: clang

deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  on:
    tags: true
    condition: $CC == clang* || "$TRAVIS_OS_NAME" == "osx"
  draft: true

  file:
  - $EMOJICODE_DIST_ARCHIVE

addons:
  homebrew:
    packages:
    - llvm@8
    - ninja
    update: true

before_install:
- source .travis/install.sh

script:
- mkdir build && cd build && cmake .. -GNinja && ninja && ninja tests && EMOJICODE_DIST_ARCHIVE=$(python3 ../dist.py archive)
